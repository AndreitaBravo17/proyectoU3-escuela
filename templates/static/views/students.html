<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/vistas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="topBar">
        <h2 class="title-view">Estudiantes</h2>
        <div class="auth">
            <div id="user-logged"></div>
            <img src="" alt="img-user" id ="user-img" class="card" >
        </div>
        <div class="currentPeriod"></div>
    </div>
    <div class="options">
        <form>
            <label for="" class="title-form">Nuevo estudiante</label>
            <div class="section-block">
                <label for="">Cedula</label>
                <input type="text" name="dni" pattern="[\d]{10}" title="La cedula debe contener 10 números" required>
                <div class="text-danger error-dni hidden"></div>
            </div>
            <div class="section-block">
                <label for="">Nombre Completo</label>
                <input type="text" name="name" pattern="[a-zA-Z\s]{2,}" title="El nombre debe contener al menos dos letras" required>
                <div class="text-danger error-name hidden"></div>
            </div> 
            <div class="section-block">
                <label for="">Imagen</label>
                <input type="file" name="image" id="image" title="Ingrese un imagen por favor" required />
                <div class="text-danger error-image hidden"></div>
            </div> 
            <div class="section-block">
                <label for="course" aria-required="true">Curso</label>
                <select name="course" id="course" required></select>
                <div class="text-danger error-course hidden"></div>
            </div>           
            <div class="section-block">
                <input type="submit" value="Guardar">
            </div>
        </form>
        <table class="table table-striped">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cédula</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="update-modal hidden">
        <div class="exit-icon">X</div>
        <form>
            <label for="" class="title-form">Modificar</label>
            <input type="hidden" name="id_update">
            <div class="section-block">
                <label for="">Cedula</label>
                <input type="text" name="dni_update" pattern="[\d]{10}" title="La cedula debe contener 10 números" required>
                <div class="text-danger error-update-dni hidden"></div>
            </div>
            <div class="section-block">
                <label for="">Nombre Completo</label>
                <input type="text" name="name_update" pattern="[a-zA-Z\s]{2,}" title="El nombre debe contener al menos dos letras" required>
                <div class="text-danger error-update-name hidden"></div>
            </div> 
            <div class="section-block">
                <label for="">Imagen</label>
                <input type="file" name="image_update"/>
                <div class="text-danger error-update-image hidden"></div>
            </div> 
            <div class="section-block">
                <label for="" aria-required="true">Curso</label>
                <select name="course_update" required></select>
                <div class="text-danger error-update-course hidden"></div>
            </div>           
            <div class="section-block">
                <input type="submit" value="Guardar">
            </div>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="../js/students.js" type="module"></script>
</body>
</html>
